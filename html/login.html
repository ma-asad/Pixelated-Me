<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixelated Me</title>
    <script src="./js/sign_in_up.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/login.css">
</head>



<body>

    <header>
        <!-- Navigation Bar -->
        <nav class="navbar">
            <div class = "logo">
                <img id="nav-logo" src="../assets/img/PixMe.gif" alt="Logo">
                <div class="nav-title">
                    <div id="first">Pixelated Me</div>
                    <div id="second">Code Labyrinth</div>
                </div>
            </div>
            <ul class="nav-links">
                <li class= "link-item" id="demo"><a href="#" target="_blank">Demo</a></li>
            </ul>
        </nav>
    </header>
    

    <div class="body-title">
        <span id="Welcome">WELCOME TO</span><br>
        <span id="Pixelated">PIXELATED ME:</span><br>
        <span id="Code">Code Labyrinth</span>
    </div>

    <!-- Idle Animated Sprite Logo -->
    <!-- TODO: Add Animated Sprite -->
    <div id="char-img">
        <img src="../assets/img/PixMe-Face.gif" alt="Face">
    </div>


<!-- Sign-In/Up Form -->

    <div class="sign-in-sign-up">
        <!-- Sign-In Form -->
        <div class="sign-in-up-form" id="sign-in-form">
            <h2>Sign In To Play</h2>
            <form id="sign-in" action="./js/sign_in_up.js" method="">

                <div class="sign-in-up-input">

                    <label for="sign-in-email">Email:</label><br>
                    <input type="email" id="sign-in-email" name="email" placeholder="Email" required><br>

                    <label for="sign-in-password">Password:</label><br>
                    <input type="password" id="sign-in-password" name="password" placeholder="Password" required><br>
                </div>
                <div class="sign-in-up-button">
                    <input class="sign-in-up-button" type="submit" value="Sign In"> <br>
                </div>
                <div class="sign-in-up-link">
                    <a href="#" onclick="toggleForm('sign-up-form')">or create an account</a><br>
                </div>
            </form>
        </div>

        <!-- Sign-Up Form -->
        <div class="sign-in-up-form" id="sign-up-form" style="display: none;">
            <h2>Create an Account</h2>
            <form action="./js/sign_in_up.js" method="">
                <div class="sign-in-up-input">

                    <label for="sign-up-username">Username:</label><br>
                    <input type="text" id="sign-up-username" name="username" placeholder="Username" required><br>

                    <label for="sign-up-email">Email:</label><br>
                    <input type="email" id="sign-up-email" name="email" placeholder="Email" required><br>

                    <label for="sign-up-password">Password:</label><br>
                    <input type="password" id="sign-up-password" name="password" placeholder="Password" required><br>
                </div>

                <div class="sign-in-up-button">
                    <input type="submit" value="Sign Up"> <br>
                </div>

                <div class="sign-in-up-link">
                    <a href="#" onclick="toggleForm('sign-in-form')">or login</a><br>
                </div>
                
            </form>
        </div>
    </div>


    <footer class="footer">
        <div class="footer-content">
            <p id ="Quote">Lost in the Pixelated Code Labyrinth</p>
            <div class="social-icons">
                <a href="https://github.com/ma-asad" target="_blank" rel="noopener" aria-label="GitHub Profile"><i class="bi bi-github"></i></a>
                <a href="https://www.linkedin.com/in/maatterkhan/" target="_blank" rel="noopener" aria-label="LinkedIn Profile"><i class="bi bi-linkedin"></i></a>
            </div>
            <p id ="copyright">&copy; 2023 Mohammad Asad Atterkhan</p>
        </div>
    </footer>

</body>
</html>
