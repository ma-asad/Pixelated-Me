<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixelated Me</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/game.css" />
    <link rel="stylesheet" href="../css/popup.css" />
    <link rel="stylesheet" href="../css/info.css" />
  </head>

  <body>
    <header>
      <!-- NAVIGATION BAR -->
      <nav class="navbar">
        <div class="logo">
          <img id="nav-logo" src="../assets/img/sprite/PixMe.gif" alt="Logo" />
          <div class="nav-title">
            <div id="first">Pixelated Me</div>
            <div id="second">Code Labyrinth</div>
          </div>
        </div>
        <ul class="nav-links">
          <li class="link-item"><a href="../html/home.html">HOME</a></li>
          <li class="link-item"><a href="../html/about.html">ABOUT</a></li>
          <li id="logout" class="link-item"><a>LOGOUT</a></li>
        </ul>
      </nav>
    </header>
    <!-- popup Info -->
    <div class="info">
      <div class="popup" id="info">
        <div class="popup-inner">
          <div class="info-close">
            <a href="#" class="x-close" role="button" aria-label="Close">
              <svg
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                width="32"
                height="32"
                fill="currentColor"
                viewBox="0 0 24 24"
                class="close"
              >
                <path
                  d="M5 5h2v2H5V5zm4 4H7V7h2v2zm2 2H9V9h2v2zm2 0h-2v2H9v2H7v2H5v2h2v-2h2v-2h2v-2h2v2h2v2h2v2h2v-2h-2v-2h-2v-2h-2v-2zm2-2v2h-2V9h2zm2-2v2h-2V7h2zm0 0V5h2v2h-2z"
                  fill="currentColor"
                />
              </svg>
            </a>
            <h3 class="inner-title">GAME INSTRUCTION:</h3>
          </div>
          <div class="game-info">
            <span class="inter">
              <div class="inter-title">MOVE</div>
              <div>W/<i class="bi bi-arrow-up"></i>:UP</div>
              <div>A/<i class="bi bi-arrow-right"></i>:LEFT</div>
              <div>S/<i class="bi bi-arrow-up"></i>:DOWN</div>
              <div>D/<i class="bi bi-arrow-down"></i>:RIGHT</div>
              <div>Space Bar: Pause</div>
            </span>
          </div>
        </div>
      </div>
    </div>

    <div class="game-area">
      <div class="game-controls">
        <div id="info-icon">
          <a href="#info" role="button" aria-label="Open info popup">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="currentColor"
              class="bi bi-question"
              viewBox="0 0 16 16"
            >
              <path
                d="M0 4.081a.51.423 0 0 0 .52.44h1.778c.297 0 .535-.2.573-.445.194-1.171 1.164-2.025 2.893-2.025 1.478 0 2.832.613 2.832 2.085 0 1.134-.806 1.655-2.08 2.448-1.45.873-2.6 1.892-2.517 3.547l.006.387a.539.446 0 0 0 .539.44h1.748a.539.446 0 0 0 .539-.447v-.187c0-1.282.588-1.655 2.176-2.653 1.313-.827 2.682-1.744 2.682-3.67C11.689 1.303 8.939 0 5.928 0 3.197 0 .205 1.053 0 4.081Zm3.356 10.288c0 .952.916 1.655 2.177 1.655 1.313 0 2.216-.703 2.216-1.655 0-.985-.905-1.678-2.218-1.678-1.259 0-2.175.693-2.175 1.678z"
              />
            </svg>
          </a>
        </div>
        <div class="timer-container">
          <p>Time:<span id="game-timer">00</span></p>
        </div>
        <div>
          <a href="leaderboard.html" target="_blank">Leaderboard</a>
        </div>
      </div>
      <button id="startButton">Start</button>
      <canvas id="game-canvas"> </canvas>
    </div>

    <!-- FOOTER -->
    <footer class="footer">
      <div class="footer-content">
        <p id="Quote">Lost in the Pixelated Code Labyrinth</p>
        <div class="social-icons">
          <a
            href="https://github.com/ma-asad"
            target="_blank"
            rel="noopener"
            aria-label="GitHub Profile"
            ><i class="bi bi-github"></i
          ></a>
          <a
            href="https://www.linkedin.com/in/maatterkhan/"
            target="_blank"
            rel="noopener"
            aria-label="LinkedIn Profile"
            ><i class="bi bi-linkedin"></i
          ></a>
        </div>
        <p id="copyright">&copy; 2023 Mohammad Asad Atterkhan</p>
      </div>
    </footer>
    <script src="../data/collisions.js"></script>
    <script src="../javascript/game.js"></script>
    <script src="../javascript/main.js"></script>
  </body>
</html>
