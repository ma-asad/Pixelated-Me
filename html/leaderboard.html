<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixelated Me</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../css/style.css" />

  <body>
    <header>
      <!-- NAVIGATION BAR -->
      <nav class="navbar">
        <div class="logo">
          <img id="nav-logo" src="../assets/img/sprite/PixMe.gif" alt="Logo" />
          <div class="nav-title">
            <div id="first">Pixelated Me</div>
            <div id="second">Code Labyrinth</div>
          </div>
        </div>
        <ul class="nav-links">

    <!-- LEADERBOARD -->
    <main class="Leaderboard">
      <h1>Leaderboard</h1>
      <div class="leaderboard-container">
        <div class="scrollable-table">
          <table class="leaderboard-table">
            <thead>
              <tr>
                <th>Rank</th>
                <th>Username</th>
                <th>Time Taken</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>

        <p id="Quote">Lost in the Pixelated Code Labyrinth</p>
        <div class="social-icons">
          <a
            href="https://github.com/ma-asad"

          ></a>
          <a
            href="https://www.linkedin.com/in/maatterkhan/"
            target="_blank"
            rel="noopener"

            ><i class="bi bi-linkedin"></i
