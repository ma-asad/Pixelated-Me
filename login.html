<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixelated Me</title>
    <script src="../js/sign_in_up.js"></script>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <nav>
        <div class="logo">
            <!-- Idle Animated Sprite Logo -->
            <div id = "logo-img">
                <img src="assets\img\logo.png" alt="Logo">
            </div>
            <h4>Pixelated Me</h4>
            <h5>Code Labyrinth</h5>
        </div>

        <!-- Pop-up Demo-->
        <div id="Demo">
            <a href=#>Demo</a></li>
        </div>
    </nav>
    <h1>WELCOME TO <br>
        PIXELATED ME: <br>
        Code Labyrinth</h1>

    <!-- Idle Animated Sprite Logo -->
    <div class="logo">
        <div id = "logo-img">
            <img src="assets\img\logo.png" alt="Logo">
        </div>
    </div>

    <!-- Sign-In Form -->
    <div class= "signin-signup" id="signin-form">
        <h2>Sign In To Play</h2>
        <form action="../js/sign_in_up.js" method="">
            <label for="signin-email">Email:</label><br>
            <input type="email" id="signin-email" name="email" placeholder="Email" required><br>

            <label for="signin-password">Password:</label><br>
            <input type="password" id="signin-password" name="password" placeholder="Password" required><br>

            <input type="submit" value="Sign In"> <br>

            <div class = "sign-up">
                <a href="#" onclick="toggleForm('signup-form')">or create an account</a><br>
            </div>

        </form>
    </div>

    <!-- Sign-Up Form -->
    <div class= "signin-signup" id="signup-form" style="display: none;">
        <h2>Create an Account</h2>
        <form action="../js/sign_in_up.js" method="">
            <label for="signup-username">Username:</label><br>
            <input type="text" id="signup-username" name="username" placeholder="Username" required><br>

            <label for="signup-email">Email:</label><br>
            <input type="email" id="signup-email" name="email" placeholder="Email" required><br>

            <label for="signup-password">Password:</label><br>
            <input type="password" id="signup-password" name="password" placeholder="Password" readonly><br>

            <input type="submit" value="Sign Up"> <br>

            <div class = "log-in">
                <a href="#" onclick="toggleForm('signin-form')">or login</a><br>
            </div>
        </form>
    </div>

    <footer>
        <p>Lost in the Pixelated Code Labyrinth</p>
        <div class="social-icons">
            <a href="https://github.com/yourgithubprofile" target="_blank">
                <img src="assets\img\Github.svg" alt="GitHub">
            </a>
            <a href="https://linkedin.com/in/yourlinkedinprofile" target="_blank">
                <img src="assets\img\LinkedIn.png" alt="LinkedIn">
            </a>
        </div>
        <p>&copy; 2023 Mohammad Asad Atterkhan</p>
    </footer>    

</body>
</html>
