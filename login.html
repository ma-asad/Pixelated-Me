<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixelated Me</title>
    <script src="../js/sign_in_up.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <div class="logo">
            <!-- Idle Animated Sprite Logo -->
            <div id = "logo-nav">
                <img src="assets\img\logo.png" alt="Logo">
            </div>
            <h4>Pixelated Me</h4>
            <h5>Code Labyrinth</h5>
        </div>

        <!-- Pop-up Demo-->
        <div id="Demo">
            <a href="#" target="_blank">Demo</a>
        </div>
    </nav>

    <h1><span id="Welcome">WELCOME TO</span> <br>
        <span id="Pixelated">PIXELATED ME:</span><br>
        <span id="Code">Code Labyrinth</span>
    </h1>

    <!-- Idle Animated Sprite Logo -->
    <div class="logo">
        <div id = "logo-img">
            <img src="assets\img\logo.png" alt="Logo">
        </div>
    </div>


    <!-- Sign-In/Up Form -->
    <div class = "sign-in-sign-up">
    <!-- Sign-In Form -->
        <div id="sign-in-form">
            <h2>Sign In To Play</h2>
            <form id="sign-in" action="../js/sign_in_up.js" method="">
                <div class = "sign-in-up-input">
                    <label for="signin-email">Email:</label><br>
                    <input type="email" id="sign-in-email" name="email" placeholder="Email" required><br>
    
                    <label for="signin-password">Password:</label><br>
                    <input type="password" id="sign-in-password" name="password" placeholder="Password" required><br>
                </div>
                <input id ="sign-in-button" type="submit" value="Sign In"> <br>

                <div id = "sign-in-up-link">
                    <a href="#" onclick="toggleForm('sign-up-form')">or create an account</a><br>
                </div>

            </form>
        </div>

        <!-- Sign-Up Form -->
        <div id="sign-up-form" style="display: none;">
            <h2>Create an Account</h2>
            <form action="../js/sign_in_up.js" method="">
            <div class = "sign-in-up-input">
                <label for="sign-up-username">Username:</label><br>
                <input type="text" id="sign-up-username" name="username" placeholder="Username" required><br>
                    <label for="sign-up-email">Email:</label><br>
                    <input type="email" id="sign-up-email" name="email" placeholder="Email" required><br>

                    <label for="sign-up-password">Password:</label><br>
                    <input type="password" id="sign-up-password" name="password" placeholder="Password" readonly><br>
                </div>
                <input id ="sign-up-button" type="submit" value="Sign Up"> <br>

                <div class = "sign-in-up-link">
                    <a href="#" onclick="toggleForm('sign-in-form')">or login</a><br>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <p>Lost in the Pixelated Code Labyrinth</p>
        <div class="social-icons">
            <a href="https://github.com/yourgithubprofile" target="_blank">
                <img src="assets\img\Github.svg" alt="GitHub">
            </a>
            <a href="https://linkedin.com/in/yourlinkedinprofile" target="_blank">
                <img src="assets\img\LinkedIn.png" alt="LinkedIn">
            </a>
        </div>
        <p>&copy; 2023 Mohammad Asad Atterkhan</p>
    </footer>    

</body>
</html>
